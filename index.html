<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="navbar">
        <button id="cancelQuiz">Cancel Quiz</button>
    </div>
    <div id="filterButtons" class="filter-buttons">
        <button id="filterHTML">HTML</button>
        <button id="filterCSS">CSS</button>
        <button id="filterJavaScript">JavaScript</button>
    </div>
    <div class="container">
        <div id="quiz" class="quiz">
            <div id="timer" class="timer">
                <div class="time" id="time">00:20</div>
                <svg width="100" height="100" class="timer-ring">
                    <circle cx="50" cy="50" r="45" stroke="lightgray" stroke-width="5" fill="none"></circle>
                    <circle cx="50" cy="50" r="45" id="timeCircle" stroke="green" stroke-width="5" fill="none" stroke-dasharray="282.743" stroke-dashoffset="0"></circle>
                </svg>
            </div>
            <div id="questionTitle" class="question-title"></div>
            <ul id="optionsList" class="options-list"></ul>
            <button id="submitAnswer">Submit Answer</button>
        </div>
        <div id="resultCard" class="result-card">
            <h2>Quiz Result</h2>
            <p id="resultMessage"></p>
            <button id="restartQuiz">Restart Quiz</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
